# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "anatole-zola"
default_language = "en"

# The URL the site will be built for
base_url = "https://staging.kabuki.dev"

generate_feed = true

taxonomies = [
    {name = "tags"},
]

# These are currently unused, likely due to a zola bug
title = "Spooky Kabuki Labs"
description = "A other zola theme"

[extra.social]
github = "Spooky-Kabuki"
# TODO: Dox myself
linkedin = ""

[extra.show]
tags = true
links = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
mode = "dark"
title = "Spooky Kabuki Labs 2"
description = "Staging site"

